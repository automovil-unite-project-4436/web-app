<div class="min-h-screen flex relative lg:static surface-ground">
  <div id="app-sidebar-1"
       class="surface-section hidden lg:block flex-shrink-0 absolute lg:sticky lg:top-0 left-0 top-0 z-1 border-right-1 surface-border select-none h-screen"
       style="width:280px">
    <div class="flex flex-column h-full">
      <div class="flex flex-column align-items-center flex-shrink-0" style="height:60px">
        <img src="https://i.postimg.cc/CxXL1Ffc/image.png" alt="Image" height="60" class="border-circle">
      </div>
      <div class="flex-grow-1 overflow-y-auto">
        <ul class="list-none p-2 m-0">
          <li>
            <div pRipple class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer"
                 pStyleClass="@next" enterClass="hidden" enterActiveClass="slidedown" leaveToClass="hidden"
                 leaveActiveClass="slideup">
              <span class="font-medium text-primary">TODOS</span>
              <i class="pi pi-chevron-down"></i>
            </div>
            <ul class="list-none p-0 m-0 overflow-hidden">
              <li routerLink="/mdjcc/documents">
                <a pRipple
                   class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                  <i class="pi pi-book mr-2"></i>
                  <span class="font-medium">Todos</span>
                </a>
              </li>
              <li routerLink="/mdjcc/search">
                <a pRipple
                   class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                  <i class="pi pi-search mr-2"></i>
                  <span class="font-medium">Buscar</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
        <div *ngIf="isWorker || isAdmin">
          <ul class="list-none p-2 m-0">
            <li>
              <div pRipple class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer"
                   pStyleClass="@next" enterClass="hidden" enterActiveClass="slidedown" leaveToClass="hidden"
                   leaveActiveClass="slideup">
                <span class="font-medium text-primary">INFORMATICA</span>
                <i class="pi pi-chevron-down"></i>
              </div>
              <ul class="list-none p-0 m-0 overflow-hidden">
                <li routerLink="/mdjcc/upload">
                  <a pRipple
                     class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                    <i class="pi pi-cloud-upload mr-2"></i>
                    <span class="font-medium">Subir</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div *ngIf="isAdmin">
          <ul class="list-none p-2 m-0">
            <li>
              <div pRipple class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer"
                   pStyleClass="@next" enterClass="hidden" enterActiveClass="slidedown" leaveToClass="hidden"
                   leaveActiveClass="slideup">
                <span class="font-medium text-primary">ADMINISTRAR</span>
                <i class="pi pi-chevron-down"></i>
              </div>
              <ul class="list-none p-0 m-0 overflow-hidden">
                <li routerLink="/mdjcc/edit">
                  <a pRipple
                     class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                    <i class="pi pi-file-edit mr-2"></i>
                    <span class="font-medium">Controlar</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="mt-auto">
        <hr class="mb-3 mx-3 border-top-1 border-none surface-border"/>
        <a pRipple
           class="m-3 flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"
           (click)="logout()">
          <i class="pi pi-sign-out mr-2 text-red-900 font-bold"></i>
          <span class="font-medium text-red-900 font-bold">Cerrar sesi√≥n</span>
        </a>
      </div>
    </div>
  </div>
  <div class="flex-auto flex flex-column min-h-screen overflow-y-auto">
    <div
      class="flex justify-content-between align-items-center p-3 surface-0 border-bottom-1 surface-border sticky top-0 z-1">
      <div class="flex">
        <a pRipple
           class="cursor-pointer inline-flex align-items-center justify-content-center lg:hidden text-700 mr-3"
           pStyleClass="#app-sidebar-1" enterClass="hidden" enterActiveClass="fadeinleft" leaveToClass="hidden"
           leaveActiveClass="fadeoutleft" [hideOnOutsideClick]="true">
          <i class="pi pi-bars text-4xl"></i>
        </a>
      </div>
    </div>
    <div class="flex-auto  bg-white">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
